<div class="form-container">
	<form name="commentsNewForm">
		<div class="form-group">
			<label for="nameinput">Name*</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter name" ng-model="ctrl.comment.user" required>
		</div>
		<div class="form-group">
			<label for="commentInput">Comment*</label>
			<input type="text" class="form-control" id="commentInput" placeholder="Enter comment" ng-model="ctrl.comment.description" required>
		</div>
		<div class="comments-form__submit">
		  <button type="submit" class="btn btn-primary" ng-click="ctrl.saveComment()" ng-disabled="commentsNewForm.$invalid">Post</button>
		</div>
	</form>
</div>
