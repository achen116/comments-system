<div class="form-container">
	<form>
		<div class="form-group">
			<label for="nameinput">Name*</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter name" ng-model="ctrl.comment.user.name" required>
		</div>
		<div class="form-group">
			<label for="commentInput">Comment*</label>
			<input type="text" class="form-control" id="commentInput" placeholder="Enter comment" ng-model="ctrl.comment.description" required>
		</div>
	  <button type="submit" class="btn btn-primary" ng-click="ctrl.saveComment()">Post</button>
	</form>
</div>
